<header>
    <div class="container">
        <a routerLink="/" class="logo">food Mine</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                </li>
                <li *ngIf="isAuth">
                    <div class="menu-container">
                        <a routerLink="/dashboard">{{user.name}}</a>
                        <div class="menu">
                            <span>
                                <a routerLink="/profile">Profile</a>
                            </span>
                            <span>
                                <a routerLink="/orders">Orders</a>
                            </span>
                            <span>
                                <a (click)="logout()">Logout</a>
                            </span>
                        </div>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">cart
                        <span *ngIf="cartQuantity">{{cartQuantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
